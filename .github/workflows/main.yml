name: ssh command
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - id: ssh-dev
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.DEV_SSH_HOST }}
          SSH_PORT: ${{ secrets.DEV_SSH_PORT }}
          SSH_USER: ${{ secrets.DEV_SSH_USER }}
          SSH_KEY: ${{ secrets.DEV_SSHE_SSH_KEY }}
      - run: ssh ${{ steps.ssh-dev.outputs.SERVER }} bash /app/deploy.sh ayumi_tanaka
      - id: ssh-prod
        uses: invi5H/ssh-action@v1
        with: 
          SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          SSH_PORT: ${{ secrets.PROD_SSH_PORT }}
          SSH_USER: ${{ secrets.PROD_SSH_USER }}
          SSH_KEY: ${{ secrets.PROD_SSHE_SSH_KEY }}
      - run: ssh ${{ steps.ssh-prod.outputs.SERVER }} bash /app/deploy.sh ayumi_tanaka    